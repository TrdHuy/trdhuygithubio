<head>
     <link rel="stylesheet" href="./assets/css/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>

<body>
     <h3 class="h3 form-title">Authentication Form</h3>

     <section class="contact-form" style="width: 400px;">

          <form action="#" class="form" data-form>

               <div class="list-input-wrapper">
                    <input type="email" name="email" class="form-input" placeholder="Email address" required
                         data-form-input>

                    <input id="inputToken" type="password" name="token" class="form-input" placeholder="Developer token"
                         required data-form-input>

               </div>

               <button id="submitToken" class="form-btn list-form-btn" type="submit" data-form-btn>
                    <ion-icon name="paper-plane"></ion-icon>
                    <span>Submit</span>
               </button>

          </form>

     </section>
</body>

<footer>
     <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
     <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
     <script src="./assets/js/contract.js"></script>
     <script src="./assets/js/common.iframeSizeChangeCallback.js"></script>
     <script src="./assets/js/developer_token_input.js"></script>
</footer>
